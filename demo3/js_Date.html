<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="clock"></div>
	</body>
	<script type="text/javascript">
		function clock() {
			//			var t = new Date();
//			debugger;
			 var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			var t = format(new Date(), 'yyyy年MM月dd日 HH:mm:ss');
			document.getElementById("clock").innerHTML = t;
		}

		var format = function(time, format) {
			var t = new Date(time);
			var tf = function(i) {//两位数
				return(i < 10 ? '0' : '') + i
//				return i
			};
			return format.replace(/yyyy|MM|dd|HH|mm|ss|D/g, function(a) {
				switch(a) {
					case 'yyyy':
						return tf(t.getFullYear());
						break;
					case 'MM':
						return tf(t.getMonth() + 1);
						break;
					case 'mm':
						return tf(t.getMinutes());
						break;
					case 'dd':
						return tf(t.getDate());
						break;
					case 'HH':
						return tf(t.getHours());
						break;
					case 'ss':
						return tf(t.getSeconds());
						break;
					case 'D':
						return tf(t.getDay());
						break;
				}
			})
		}

		setInterval("clock()", 1000);
	</script>

</html>
